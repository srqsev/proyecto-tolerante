<div class="container">

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>

    <table class="table" mat-table [dataSource]="datasource">
      
        <ng-container matColumnDef="position">
            <th class="header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.position}} </td>
        </ng-container>

        <ng-container matColumnDef="image">
            <th class="header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
            <td class="mat-cell" mat-cell *matCellDef="let row">
                <img src="{{row.image}}" alt="pokemon" width="100" height="100">
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="header-cell" mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td class="mat-cell" mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <tr class="header-cell" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr class="mat-row" mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRow(row)" ></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>

    </table>

    <mat-paginator class="mat-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 </div>
